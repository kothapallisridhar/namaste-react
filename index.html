<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
  </head>
  <body>
    <div id="root">
      <h1>Sri Satchidananda Sadguru Sainath Maharaj Ki Jai!</h1>
      <h1>Satguru Sri Sainathuni Sarath Babuji Ki Jai!</h1>
    </div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script>
      const heading = React.createElement(
        "h1",
        {},
        "Sri Satchidananda Sadguru Sainath Maharaj Ki Jai!\nSadguru Sri Sainathuni Sarath Babuji Ki Jai!!"
      );
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(heading);
    </script>
  </body>
</html>
