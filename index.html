<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
  </head>
  <body>
    <div id="root">
      <h1>Sri Satchidananda Sadguru Sainath Maharaj Ki Jai!</h1>
      <h1>Satguru Sri Sainathuni Sarath Babuji Ki Jai!</h1>
    </div>
    <script>
      const root = document.getElementById("root");
      const h2 = document.createElement("h2");
      h2.innerHTML = "Hello JavaScript";
      root.appendChild(h2);
    </script>
  </body>
</html>
